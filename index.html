    <section class="contact-form">

            <form method="post">
                <h2>Formulario de Contacto</h2>
                <input class="input" type="text" id="fullname" placeholder="Full name" >
                <input class="input" type="text" id="username" placeholder="Username or email" >
                <input  class="input" type="tel" id="tel" placeholder="(Telephone) ###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Must contain only numbers">
               <div class="Gender">
                <h3>Genero</h3>
                <label for="gender">Femenino</label>
                <input type="radio" id="gender" name="gender" value="femenino">
                <label for="gender2">Masculino</label>
                <input type="radio" id="gender2" name="gender" value="masculino">
               </div>
                
               <!-- Dropdown menu for countries of Latin America -->
<select id="countrySelect" onchange="">
